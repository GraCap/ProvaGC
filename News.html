<!DOCTYPE html>
<!--Deve avere una form con campo testuale e due pulsanti: Subscribe e Unsubscribe.-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="jsFile.js" type="text/javascript"></script>
</head>
<body>

    <form onsubmit="SubscribeCompleted()">
        <label>Utente: <input class="input" type="text" id="utente" placeholder="nome e cognome" onchange="Change()" /> </label>
       
        <button class="buttonSub" type="submit" id="sub" onclick="Subscribe()" disabled>Subscribe</button>
    </form>
    <br />

    <form onsubmit="UnsubscribeSuccedeed()">
        <button class="buttonUnsub" type="submit" onclick="Unsubscribe()">Unsubscribe</button>
    </form>

    <br />
    <br />
    <!--torno alla home-->
    <input class="border-radius" type="button" onclick="BackToHome()" value="Home" />

    <footer>
        <p>
            Graziella Caputo Copyright &copy;
        </p>
    </footer>
</body>
</html>
